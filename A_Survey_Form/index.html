<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale = 1.0">
	<title>Media query practices</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
		
	<header>
		<h1>Survey Form</h1>
	</header>
	<div class="wrapper">

		<table>
			<caption>Let us know how we can improve freeCodeCamp</caption>
		
		<tr>
			<td>
				<label class="down">*Name:</label>
			</td>
			<td><input type="text" placeholder="Enter your name"></td>
		</tr>
		<tr>
			<td>
				<label class="down">*Email:</label>
			</td>
			<td><input type="email" placeholder="Enter your email"></td>
		</tr>
		<tr>
			<td>
				<label class="down">*Age:</label>
			</td>
			<td><input type="number" placeholder="Enter your age"></td>
		</tr>

		<tr>
			<td>
				<label>Which option best describes your current role?</label>
			</td>
			<td><select>
				<option>Student</option>
			</select></td>
		</tr>

		<tr>
			<td>
				<label>How likely is that you would recommend freeCodeCamp to a friend?</label>
			</td>
			<td>
				<input type="radio" name="">
				<label>Definitely</label><br>
				<input type="radio" name="">
				<label>Maybe</label><br>
				<input type="radio" name="">
				<label>Not sure</label><br>
			</td>
		</tr>
		<tr>
			<td>
				<label>What do you like most in FCC?</label>
			</td>
			<td>
				<select>
					<option>Select a option</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<label>Things should be improved in the futre <br>(Check all that apply)</label>
			</td>
			<td>
				<input type="checkbox" name="">
				<label>Front-end Projects</label><br>
				<input type="checkbox" name="">
				<label>Back-end Projects</label><br>
				<input type="checkbox" name="">
				<label>Data Visualization</label><br>
			</td>
		</tr>





		</table>
		
	</div>



</body>
</html>
